<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- use data in main.js -->
        <h1>{{ title }}</h1>
        <!-- use methods -->
        <h2>{{ say('world') }}</h2>
        <!-- bind data vao property cua element -->
        <a v-bind:href="link">Link den google</a>
        <!-- su dung this trong methods de lay gia tri data -->
        <span>{{ getLink() }}</span>
    </div>
</body>
<script src="main.js"></script>
</html>
